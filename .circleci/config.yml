version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:10.15.0

references:
  workspace_root: &workspace_root
    /home/circleci/catD

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  defaults: &defaults
    working_directory: *workspace_root
    docker:
      - image: circleci/node:10.15.0

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
            keys:
              - yarn-cache-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: yarn-cache-{{ checksum "yarn.lock" }}

  lint:
    <<: *defaults
    steps:
      - *attach_workspace
      - run: yarn eslint-all
  style:
    <<: *defaults
    steps:
      - *attach_workspace
      - run: yarn stylelint-all

  typecheck:
    <<: *defaults
    steps:
      - *attach_workspace
      - run: yarn typecheck

  test:
    <<: *defaults
    steps:
      - *attach_workspace
      - run: yarn test

workflows:
  lint_and_test:
    jobs:
      - install:
          filters:
            branches:
              ignore:
                - master
      - lint:
          requires:
            - install
      - style:
          requires:
            - install
      - typecheck:
          requires:
            - install
      - test:
          requires:
            - install
